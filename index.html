<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Route snapper demo</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #snap-tool {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;

        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="snap-tool">
      <!-- TODO the text should be fixed, and the progress bar float -->
      <div id="snap-progress">Route tool loading...</div>
    </div>
    <script type="module">
      // Use the locally built version
      import {
        init,
        RouteSnapper,
        fetchWithProgress,
      } from "./route-snapper/pkg/lib.js";

      // Comment the above and use the published NPM version instead:
      /*import {
        RouteSnapper,
        fetchWithProgress,
      } from "https://unpkg.com/route-snapper@0.1.0/lib.js";*/

      let map = new maplibregl.Map({
        container: "map",
        style:
          "https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL",
        center: [-0.0961, 51.4922],
        zoom: 13,
      });

      map.on("load", function () {
        map.addSource("boundary", {
          type: "geojson",
          data: {
            type: "Feature",
            geometry: {
              type: "Polygon",
              coordinates: [
                [
                  [-0.113371, 51.474014],
                  [-0.113371, 51.500307],
                  [-0.071072, 51.500307],
                  [-0.071072, 51.474014],
                  [-0.113371, 51.474014],
                ],
              ],
            },
          },
        });
        map.addLayer({
          id: "boundary",
          source: "boundary",
          type: "line",
          paint: {
            "line-color": "black",
            "line-width": 5,
          },
        });

        var completedRoutes = {
          type: "FeatureCollection",
          features: [],
        };
        map.addSource("finished-routes", {
          type: "geojson",
          data: completedRoutes,
        });
        map.addLayer({
          id: "finished-routes",
          source: "finished-routes",
          type: "line",
          paint: {
            "line-color": "blue",
            "line-width": 5,
          },
        });
        document
          .getElementById("snap-tool")
          .addEventListener("new-route", (e) => {
            completedRoutes.features.push(e.detail);
            map.getSource("finished-routes").setData(completedRoutes);
          });
      });

      await init();

      const url = `southwark.bin`;
      try {
        const graphBytes = await fetchWithProgress(
          url,
          document.getElementById("snap-progress")
        );
        let routeSnapper = new RouteSnapper(
          map,
          graphBytes,
          document.getElementById("snap-tool")
        );
      } catch (err) {
        console.log(`Route tool broke: ${err}`);
        document.getElementById("snap-tool").innerHTML = "Failed to load";
      }
    </script>
  </body>
</html>
